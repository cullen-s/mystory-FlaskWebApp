<html>
	<head>
		<title>Delete Your Story</title>

	</head>
	<body class="is-preload">

		<!-- Page Wrapper -->
			<div id="page-wrapper">

				<!-- Wrapper -->
					<div id="wrapper">

						<!-- Panel -->
							<section class="panel color2" id="newtile">
								<div class="inner columns aligned">
									<div class="span-4-5">
										<h3 class="major">Delete my Post</h3>
										<form method="post" action = "{{ url_for('deletepost') }}">
											<div class="fields">
												<div class="field">
													<label for="name">Enter your E-mail</label>
													<input type="email" name="email" id="email" value="" placeholder="user@domain.com" /><br>
													<label for="name">Enter the my.storyID sent to your E-mail</label>
													<input type="text" name="id" id="id" value="" placeholder="1234" />
													<p>Deleted posts cannot be recovered!</p>
												</div>
											</div>
											<ul class="actions">
												<li><input type="submit" value="Delete" class="primary color1" /></li>
											</ul>
											<button type="button" class="secondary color1" onclick="location.href='/'">Cancel</button>
										</form>


{%- for category, message in get_flashed_messages(with_categories = true) %}
         <div class = "alert alert-danger" style="color: red;">
            {{ message }}
         </div>
{%- endfor %}



									</div>
								</div>
							</section>

						<!-- Copyright -->
							<div class="copyright">&copy; My.Story 2019 Want to delete your post? <a href="{{ url_for('deletepost') }}">Click here</a>.</div>

					</div>

			</div>

			<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
			<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

			<script type="text/javascript">
				var text = ["Everyone <br> has a story", 
							"Todos tienen una historia", 
							"У каждого есть история",
							"Tout le monde a une histoire",
							"Jeder hat eine Geschichte"];
				var ctr = 0;
				var elem = document.getElementById("everyonetext");
				var inst = setInterval(change, 2000);

				function change() {
  				elem.innerHTML = text[ctr];
  				ctr++;
  				if (ctr >= text.length) {
    				ctr = 0;
  				}
			}
			</script>
